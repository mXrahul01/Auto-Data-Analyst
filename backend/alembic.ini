# Alembic Configuration - PostgreSQL Ready for Render Deployment
# Fixed to use environment variables and PostgreSQL compatibility

[alembic]
# Path to migration scripts
script_location = backend/models/migrations

# Template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone for migration timestamps
timezone = UTC

# Maximum length of characters to apply to the "slug" field
truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
sourceless = false

# Version number format for revisions
version_num_format = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s

# Max number of revisions to show in log
version_num_digits = 4

# The output encoding used when revision files are written from script.py.mako
output_encoding = utf-8

# ===============================================
# DATABASE CONNECTION
# ===============================================
# FIXED: Using environment variable instead of hardcoded URL
# This will be overridden by alembic/env.py to read from DATABASE_URL
sqlalchemy.url = postgresql://user:pass@localhost/dbname

# ===============================================
# POSTGRESQL SPECIFIC SETTINGS
# ===============================================
# Connection pool settings for PostgreSQL
sqlalchemy.pool_pre_ping = true
sqlalchemy.pool_recycle = 300
sqlalchemy.pool_size = 10
sqlalchemy.max_overflow = 20
sqlalchemy.pool_timeout = 30

# PostgreSQL specific options
sqlalchemy.connect_args = {"options": "-csearch_path=public"}

# ===============================================
# LOGGING CONFIGURATION
# ===============================================
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# ===============================================
# ENVIRONMENT SPECIFIC OVERRIDES
# ===============================================
[alembic:development]
# Development environment settings
sqlalchemy.echo = true

[alembic:production]
# Production environment settings
sqlalchemy.echo = false
sqlalchemy.pool_pre_ping = true
